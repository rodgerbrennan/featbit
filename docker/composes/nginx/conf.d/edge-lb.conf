# Upstream configuration for Edge servers
upstream featbit_edge_servers {
    # Load balancing method: least_conn is good for WebSocket connections
    least_conn;
    
    # Health checks (nginx will automatically remove unhealthy servers)
    server els-edge-1:5000 max_fails=3 fail_timeout=30s;
    server els-edge-2:5000 max_fails=3 fail_timeout=30s;
    server els-edge-3:5000 max_fails=3 fail_timeout=30s;
    
    # Enable keepalive connections to upstream servers
    keepalive 32;
}

# Health check endpoint
server {
    listen 80;
    server_name _;
    
    # Health check endpoint for load balancer itself
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # WebSocket proxy configuration
    location / {
        # Proxy pass to upstream servers
        proxy_pass http://featbit_edge_servers;
        
        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for WebSocket connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # 5 minutes for WebSocket idle timeout
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Enable connection reuse
        proxy_set_header Connection "";
    }
    
    # Streaming endpoint specific configuration (if needed)
    location /streaming {
        proxy_pass http://featbit_edge_servers;
        
        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeout for streaming connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 600s;  # 10 minutes for streaming connections
        
        # Disable buffering for real-time data
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
        
        # Enable connection reuse
        proxy_set_header Connection "";
    }
}
